<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="HandheldFriendly" content="true" />

        <title>WEBSOCKET Math iink</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./example.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
            integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
            crossorigin="anonymous"
        />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"

    <body>
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue mt-2" disabled>
            <img src="./assets/img/clear.svg" />
        </button>

        <div class="mt-2">
            <div
                class="col-11 border border-dark border-3 rounded mx-auto"
                id="editor"
                touch-action="none"
            ></div>
        </div>

        <div class="row justify-content-center">
            <button type="submit" id="incluir" class="col-10 p-3 mt-1 btn btn-lightBlue fs-1">
                <span id="result"></span>
            </button>
        </div>

        <hr />
        <!-- ==============TABLA==================== -->
        <div class="container">
            <table id="tabla" class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th class="text-center" scope="col">Rep 1</th>
                        <th class="text-center" scope="col">Rep 2</th>
                        <th class="text-center" scope="col">Rep 3</th>
                        <th class="text-center" scope="col">Rep 4</th>
                        <th class="text-center" scope="col">Rep 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="fila" scope="row">Punto 1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="fila" scope="row">Punto 2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="fila" scope="row">Punto 3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="fila" scope="row">Punto 4</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="fila" scope="row">Punto 5</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button id="btn-borrar" class="btn btn-danger d-none">Borrar Celda</button>
        </div>

        <script src="./iink_script.js"></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
